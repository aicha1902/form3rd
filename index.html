<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>
<body  bgcolor="#eee">
    <center>
        <p>Liste des produits</p>
        <table width="800"
        height="200"
        border="2">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Quantite</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">Telephone</td>
                <td align="center">2</td>
                <td align="center">150000</td>
            </tr>
            <tr>
                <td align="center">Vetilo</td>
                <td align="center">5</td>
                <td align="center">250000</td>
            </tr>
            <tr>
                <td align="center">Ecouteur</td>
                <td align="center">2</td>
                <td align="center">150000</td>
            </tr>
            <tr>
                <td colspan="2" align="center">Total</td>
                <td align="center">204 000XOF</td>
            </tr>
        </tbody>
        </table>
    </center>
    <h1>Les produits les plus chers sont</h1>
    <ol>
        <li>Ecouteur</li>
        <li>Ventilo</li>
        <li>Telephone</li>
    </ol>
</body>
</html>
